<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clair Obscure - Expedition 33</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->
  <div class="container pt-5">
    <div class="row">
      <!-- Lista de personajes -->
      <div class="col-md-4 mb-4 text-light">
        <h2>Personajes</h2>
        <ul class="list-group character-list">
          <li class="list-group-item bg-dark text-white" id="maelle">Maelle</li>
          <li class="list-group-item bg-dark text-white" id="verso">Verso</li>
          <li class="list-group-item bg-dark text-white" id="lune">Lune</li>
          <li class="list-group-item bg-dark text-white" id="sciel">Sciel</li>
          <li class="list-group-item bg-dark text-white" id="monoco">Monoco</li>
        </ul>
      </div>

      <!-- Carta de personaje -->
      <div class="col-md-8">
        <div class="card h-100 p-4 bg-dark bg-opacity-75 shadow-lg  rounded-4 text-warning">
          <div class="card-body">
            <h3 class="card-title" id="charName">Selecciona un personaje</h3>
            <img id="charImg" src="" alt="" class="img-fluid rounded mb-3 d-none" style="height: 250px;"/>
            <div class="card-content" style="height: 200px;">
              <p class="card-text" id="charDesc">Haz clic en un nombre para ver su informaci√≥n.</p>
              <div id="charDetails"></div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"></script>
</body>

</html>
